<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Transition Example</title>
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: red;
        transition: background-color 0.5s ease ease-in-out /* Property to transition, duration, timing function */
    }

    .box:hover {
        background-color: blue;
        transform: scale(6.05);
    }
</style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
